{% extends 'main.html' %}

{%  block content  %}

<h1>List of Projects</h1> 
<table>
    <tr>
            <th>Project</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Value</th>
    </tr>
    {%  for project in projects  %}
        <tr>
            <td>{{project.title}}</td>
            <td>{{project.startdate}}</td>
            <td>{{project.enddate}}</td>
            <td>{{project.value}} $</td>
            <td><a href="{% url 'delete-project' project.id %}">DELETE</a></td>
        </tr>
    {% endfor %}
</table>

{%  endblock content  %}
